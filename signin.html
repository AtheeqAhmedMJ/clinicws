<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Dr. Shaik's Healthcare</title>
    <link rel="stylesheet" href="signin_styles.css">
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Define the correct username and password
            const correctUsername = "Dr Shaik Sehran"; // Replace with your username
            const correctPassword = "Clinic@321"; // Replace with your password

            // Get the entered username and password
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered credentials match
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                window.location.href = "prescription.html"; // Redirect to main page
            } else {
                document.getElementById('error-message').textContent = "Invalid username or password";
            }
        });
    </script>
</body>
</html>
