<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="prescription-container">
        <header>
            <img src="img1.png" alt="Header Image" class="header-image">
        </header>
        <form id="Dr Shaik's Healthcare">
            <div class="patient-details">
                <div class="detail-inline">
                    <div class="name-box">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="inline-box">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" required>
                    </div>
                    <div class="inline-box">
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="inline-box">
                        <label for="date">Date:</label>
                        <input type="text" id="date" name="date" readonly>
                    </div>
                </div>
                <div class="detail-box">
                    <label for="blood-pressure">BP (mmHg):</label>
                    <input type="text" id="blood-pressure" name="blood-pressure" required>
                </div>
                <div class="detail-box">
                    <label for="grbs">GRBS (mg/dL):</label>
                    <input type="text" id="grbs" name="grbs" required>
                </div>
                <div class="detail-box">
                    <label for="spo2">SPO2 (%):</label>
                    <input type="text" id="spo2" name="spo2" required>
                </div>
            </div>
            <div class="medication-details">
                <div class="medication-inline">
                    <div class="medication-box">
                        <label for="medication-type">Type:</label>
                        <select id="medication-type" name="medication-type" required>
                            <option value="Tab">Tab</option>
                            <option value="Cap">Cap</option>
                            <option value="Syrup">Syrup</option>
                            <option value="Oint">Oint</option>
                            <option value="Powder">Powder</option>
                            <option value="Injc">Injc</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="medication-box">
                        <label for="medication">Medication:</label>
                        <input type="text" id="medication" name="medication" placeholder="Search for medication..." oninput="filterMedications()">
                        <div class="dropdown-content" id="dropdownList">
                            <!-- Medication dropdown list will be populated dynamically -->
                        </div>
                    </div>
                </div>
                <div class="medication-inline">
                    <div class="medication-box">
                        <label for="dosage">Dosage:</label>
                        <input type="text" id="dosage" name="dosage" required>
                    </div>
                    <div class="medication-box">
                        <label for="quantity">Quantity:</label>
                        <input type="text" id="quantity" name="quantity" required>
                    </div>
                    <div class="medication-box">
                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" name="duration" required>
                    </div>
                    <div class="medication-box">
                        <label for="food">Food:</label>
                        <select id="food" name="food" required>
                            <option value="After Food">After Food</option>
                            <option value="With Food">With Food</option>
                            <option value="Before Food">Before Food</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="addMedication()" class="styled-button">Add Medication</button>
            </div>
            <div id="medications-list"></div>
            <button type="button" onclick="printPrescription()" class="styled-button">Print</button>
        </form>
        <footer>
            <img src="img2.png" alt="Footer Image" class="footer-image">
        </footer>
    </div>
    <div class="footer-note">
        Website Designed By Atheeq Ahmed M J &copy; Meher Pharma
    </div>
    <script src="script.js"></script>
</body>
</html>
